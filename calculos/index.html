<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/app.js" defer></script>
  <title>Calculos</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
  <script src="https://kit.fontawesome.com/e2a54895da.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <form>
      <input id="numero1" type="text" placeholder="Digite o primeiro valor:">
      <input id="numero2" type="text" placeholder="Digite o segundo valor:">
      <div class="grid-buttons">
        <button id="button-somar" type="button"><i class="fa-solid fa-plus"></i></button>
        <button id="button-subtrair" type="button"><i class="fa-solid fa-minus"></i></button>
        <button id="button-multiplicar" type="button"><i class="fa-solid fa-xmark"></i></button>
        <button id="button-dividir" type="button"><i class="fa-solid fa-divide"></i></button>
      </div>
      <div id="resultado"></div>
    </form>
  </main>
</body>
</html>
